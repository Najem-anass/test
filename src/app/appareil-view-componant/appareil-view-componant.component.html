<h1>appareil</h1>
<p>date : {{date | date : 'short' }} </p>

<ul class="list-group">
    <app-appareil *ngFor="let appareil of appareils; let i=index" [indexOfAppareil]="i" [appareilName]="appareil.name"
        [appareilStatut]="appareil.statut"></app-appareil>
</ul>

<button class="btn btn-success" (click)="onAllumeTout()">tout allumer</button>
<button class="btn btn-danger" (click)="onEteintTout()">tout eteindre</button>
