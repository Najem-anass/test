<a routerLink="/new-user">Nouvelle Utilisateur</a>
<ul>
    <li *ngFor="let user of users">
        <h3> {{user.firstName}}  {{user.lastName}} </h3>
        <p> email : {{user.email}} </p>
        <p>il aime boire : {{user.boissonPreferer}} </p>
        <p *ngIf="user.hobbies && user.hobbies.length>0" > 
            cette personne aime comme hobbies :
            <span *ngFor="let hobby of user.hobbies"> - {{hobby}} </span>
        </p>
    </li>
</ul>
