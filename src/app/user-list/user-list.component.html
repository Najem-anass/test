<a routerLink="/new-user">Nouvelle utilisateur</a>
<ul>
    <li *ngFor="let user of users">
        <h3> {{user.firstName}} {{user.lastName}} </h3>
        <p> {{user.email}} </p>
        <p> Il prefere comme boisson : {{user.boissonPreferer}} </p>
        <p *ngIf="user.hobbies && user.hobbies.length>0">
            Il a comme hobbies :
            <span *ngFor="let hobby of user.hobbies">
                - {{hobby}}
            </span>
        </p>
    </li>
</ul>
